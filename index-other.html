		<!-- oswald, open sans -->
		<style>
			html, body {
				margin: 0;
				padding: 0;
				height: 100%;
			}

			body {
			  background: url("tumblr_4c30f2683fd89ef3c3be77624367ab2c_4f22e2e1_500.gif") no-repeat center center fixed; 
/*tumblr_pczydw31e51qeyvpto1_500*/
/*tumblr_facbbce91c5e17502f0cd2f910743393_c309bfa8_500*/
/*tumblr_0954c110c6f9750cb58013c19f8538f2_055c0428_500*/
/*font-family: 'Oswald', sans-serif;*/
			  background-size: cover;
			  font-family: 'Open Sans', sans-serif;
			  color: #fff;
			  display: flex;
			  flex-direction: column;
			  justify-content: space-between;
			  position: relative; /* add position relative */
		      filter: brightness(100%);
			}

			body::before { /* add semi-transparent overlay */
			  content: "";
			  display: block;
			  position: absolute;
			  top: 0;
			  left: 0;
			  width: 100%;
			  height: 100%;
			  background-color: rgba(0, 0, 0, 0.75); /* adjust opacity as needed */
/*			  .8     */
			  z-index: -1;
			}

			#header {
				background-color: rgba(0, 0, 0, 0.4);
			    display: flex;
			    flex-direction: row;
			    justify-content: center;
			    align-items: center;
			    padding: 20px;
			}

			#header h1 {
			    font-size: 48px;
			    margin: 0;
			    font-family: 'Open Sans', sans-serif;
			}

			#header a {
			    display: none;
			}

			#header h1 span {
			    display: inline-block;
			    width: 33.33%;
			    text-align: center;
			}

			#header h1 span:first-child {
			    text-align: left;
			}

			#header h1 span:last-child {
			    text-align: right;
			}

			#header h1 span.middle {
			    width: 33.34%;
			}

			#header h1 span.middle:before {
			    content: "H";
			}

			#header h1 span.middle:after {
			    content: "L";
			    margin-left: 10px;
			}

			#header h1 span:first-child:before {
			    content: "J";
			    margin-right: 10px;
			}

			#main {
			    display: flex;
			    flex-direction: column;
			    align-items: center;
			    margin: 0 auto;
			    padding: 100px 20px;
			    text-align: center;
			}

			#main p {
			    font-size: 24px;
			    margin: 0 0 20px 0;
			}

			#main h4 {
			    margin: 0;
			    margin-top: 40px;
			}

			#footer {
				background-color: rgba(0, 0, 0, 0.4);
			    display: flex;
			    flex-direction: row;
			    justify-content: center;
			    align-items: center;
			    padding: 20px;
			    font-family: 'Open Sans', sans-serif;
			}

			#footer a {
			    color: #fff;
			    font-size: 24px;
			    margin-right: 10px;
			    text-decoration: none;
			}

			#footer a:hover {
			    color: #fff;
			    background-image: linear-gradient(to right, #8A2BE2, #FFA500);
			}

			.footer-container {
			    display: flex;
			    justify-content: space-between;
			    align-items: center;
			    flex-wrap: wrap;
			}

			.footer-container p {
			    margin: 0;
			}

			.footer-container ul {
			    list-style: none;
			    margin: 0;
			    padding: 0;
			    display: flex;
			}

			.footer-container li {
			    margin-right: 20px;
			}

			.footer-container li:last-child {
			    margin-right: 0;
			}


		</style>
